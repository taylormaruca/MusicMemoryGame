<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Music Memory Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div>  
    <div class = "container">
        <header>
            <h1> Music Memory Game</h1>
        </header>
    
        <section class ="panel">

            <div class="moves">MOVES<br><a id="clicks">0</a></div>
    
            <div class="timer">TIME<br><input type="text" id="txt"/></div>
           
            <button id="start" id="panel" onclick="startTimer(event);startGame();">START</button>
            <button id="reset" onclick="resetAll()">RESTART</button>
        </section>
        <div class="box">
            <div id="game" style="display:none"></div>
            <div id="game" onclick="countClick(event); startTimer(event);"></div>
        </div>
      </div>

    <script src="script.js"></script>
</body>
</html>
