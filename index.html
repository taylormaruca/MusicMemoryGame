<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Music Memory Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div onclick="countClick(event)">  
    <div class = "container">
        <header>
            <h1> Music Memory Game</h1>
        </header>
    
        <section class ="panel">
            <div class="moves" id="panel">MOVES <a id="clicks">0</a>
          </div>
    
            <div class="timer" id="panel">TIME</div>
    
            <button id="reset" id="panel">RESTART</button>
        </section>
        <div class="box">
            <div id="game" onclick="startTimer(event)"></div>
        </div>
      </div>
